name: Bundle Zanolife

on:
  push:
    branches: [ master ]

jobs:
  buildWebpack:
    runs-on: ubuntu-latest
    steps:
      - name: Build webpack
        with:
          script: |
            npm run build
            
      - name: Push to branch
        uses: actions/checkout@v2
        with:
          script: |
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m "Webpack generated"
            git push
            
