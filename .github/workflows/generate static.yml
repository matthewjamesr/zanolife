name: Bundle Zanolife

on:
  push:
    branches: [ master ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout WWW branch
        uses: actions/checkout@v2
      - name: Build webpack
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: |
          npm i
          npm run build
      - name: Commit/Push WWW branch
        uses: actions/checkout@v2
        with:
          ref: www
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          git commit -m "generated new webpack"
          git push
